<div id="spinnerWrapper">
    <mat-spinner *ngIf="!hideSpinner"></mat-spinner>
  </div>
  <div class="grid-container" *ngIf="hideSpinner">
  <mat-card class="mat-elevation-z3">
    <div style="margin-bottom:15px;">
      <h1 style="display:inline;"> Korisnici</h1>
      <button mat-button class="add-button" [routerLink]="['addedit/',0]" >Dodaj</button>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraži">
        <button mat-button matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
  </mat-card>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
          </ng-container>
          <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Korisničko ime </th>
            <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
          </ng-container>
          <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </th>
            <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalji </th>
            <td mat-cell *matCellDef="let element" >
               <button mat-icon-button color="primary" [routerLink]="['addedit/',element.UserId]" aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn"  (click)="onDelete(element.UserId)" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    </div>
